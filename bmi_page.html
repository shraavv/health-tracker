<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi_page.css">
</head>
<body>
    <header>
        <h2>BMI Calculator</h2>
    </header>
    <nav>
        <ul>
            <li><a href="nutrition_page.html">Nutrition</a></li>
            <li><a href="exercise_page.html">Exercise</a></li>
            <li><a href="calories_page.html">Calories</a></li>
        </ul>
    </nav>

    <form id="bmiForm">
        <label for="bmi">Enter your details:</label>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" class="input-field">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="1" class="input-field">
        </div>
        <button type="button" id="submit" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    
    <div class="result-card" id="resultCard">
        <h2>Result</h2>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var height = parseFloat(document.getElementById("height").value);
            var weight = parseFloat(document.getElementById("weight").value);
            
            if (height && weight) {
                var bmi = weight / ((height / 100) ** 2);
                var resultText = "Your BMI: " + bmi.toFixed(2);
                
                if (bmi < 18.5) {
                    resultText += " (Underweight)";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    resultText += " (Healthy weight)";
                } else if (bmi >= 25 && bmi < 29.9) {
                    resultText += " (Overweight)";
                } else {
                    resultText += " (Obese)";
                }
                
                document.getElementById("result").innerHTML = resultText;
                document.getElementById("resultCard").style.display = "block"; 
            } else {
                document.getElementById("result").innerHTML = "Please enter valid height and weight.";
                document.getElementById("resultCard").style.display = "none"; 
            }
        }
    </script>
</body>
</html>
